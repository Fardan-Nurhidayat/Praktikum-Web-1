<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="" href="">
    <title>Latihan</title>
  </head>
  <body>
    <h4>Latihan :</h4>
    <table border="1" cellpadding="2" cellspacing="1" align="center">
      <th colspan="3">Biodata</th>
      <tr>
        <td width="80">Nama</td>
        <td width="10">:</td>
        <td width="220">Fardan</td>
      </tr>
      <tr>
        <td>Kelas</td>
        <td>:</td>
        <td>TI-1A</td>
      </tr>
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td>220102007</td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td>Tasikmalaya</td>
      </tr>
    </table>
    <h4>Berikut adalah contoh colspan (menggabungkan kolom) :</h4>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th colspan="2">Telephon</th>
      </tr>
      <tr>
        <td>Andi</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
      </tr>
    </table>
    <h4>Berikut adalah contoh rowspan (menggabungkan baris) :</h4>
    <table border="1">
      <tr>
        <th>Nama:</th>
        <td>Andi</td>
      </tr>
      <tr>
        <th rowspan="2">Telephon</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 77 855</td>
      </tr>
    </table>
  </body>
</html>
